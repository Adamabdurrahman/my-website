<!DOCTYPE html>
<html>
<head>
    <style>
        .slider-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="perpustakaan pu.jpeg" alt="Image 1">
            <img src="lab 1 pu.jpeg" alt="Image 2">
            <img src="golf field pu.jpeg" alt="Image 3">
        </div>
        <div class="slider-button prev" onclick="prevSlide()">&#9665;</div>
        <div class="slider-button next" onclick="nextSlide()">&#9655;</div>
    </div>

    <script>
        let currentIndex = 0;
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slider img');
        const totalSlides = slides.length;

        function showSlide(index) {
            if (index < 0) {
                index = totalSlides - 1;
            } else if (index >= totalSlides) {
                index = 0;
            }
            slider.style.transform = `translateX(-${index * 100}%)`;
            currentIndex = index;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        showSlide(currentIndex);
    </script>
</body>
</html>
